<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
</head>
<body>
    <h1>"Listado de Notas"</h1>
    <br/>
    <div style="color: aquamarine; font-size: large; text-align: center;">
        {% for nota in notas %}
            {% if nota > 6 %}
                <p style="color: green;">{{nota}} : Aprobado</p>
            {% else %}    
                <p style="color: red;">{{nota}} : No Aprobado</p>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
